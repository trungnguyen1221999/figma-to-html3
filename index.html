  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- header-top -->
        <div class="header-top">
          <a href="./"><img src="./image/Logo.svg" alt="" class="logo" /></a>
          <nav class="nav">
            <ul class="nav__list">

            <a href="" class="header-top__action--logIn">Log In</a>
            <a href="" class="btn header-top__action--signUp">Sign Up</a>
          </div>
        </div>
        <!-- hero -->
        <div class="hero">
          <!-- hero left -->
          <section class="hero-left">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero-cta">
              <a href="" class="btn hero__book">Book Online</a>
              <span class="hero__call">or call (123) 456-7890</span>
            </div>
          </section>
          <!-- hero right -->
          <div class="hero-right">
            <figure>
              <img
                src="./image/hero-large.png"
                alt=""
                class="hero__img--large hero__img"
              />
              <img
                src="./image/hero-small.png"
                alt=""
                class="hero__img--small hero__img"
              />
            </figure>
          </div>
        </div>
